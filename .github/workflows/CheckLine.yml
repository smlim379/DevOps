name: PR test
on:
  [push]
    
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: List
      shell: bash
      run: |
                    
          a=`cat action_test | sed '/^$/d' | wc -l`
          a=`echo "${a:(-1)}"`
          sum=$(($a%2))
          echo $latest_file $sum
          if [ $sum = 0 ]
          then
            echo "success"
          else
            return `failure()`
          fi

